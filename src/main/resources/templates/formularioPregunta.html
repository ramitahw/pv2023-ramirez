<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registrar Pregunta</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
<div th:replace="~{layout :: header}"></div>
	<div class="container col-lg-6 mx-auto p-4 rounded-5 bg-secondary bg-opacity-10"> <!-- FORMULARIO -->
	<h4>Registro Nueva Pregunta</h4>
	<div>
	<form th:object="${nuevaPregunta}" th:action="${band}?@{/preguntaModificada}:@{/guardarPregunta}" method="post">
	<div class="row g-3">
		<input type="hidden" class="form-control" th:if="${band}" th:field="*{idPregunta}">
		<div class="mb-e">
		    <label>Pregunta</label>
		    <input type="text" th:field="*{pregunta}" class="form-control" required/>
		</div>
		
		<div class="col-md-6">
		    <label>Opción 1</label>
		    <input type="text" th:field="*{opcion1}" class="form-control" required/>
		</div>
		
		<div class="col-md-6">
		    <label>Opción 2</label>
		    <input type="text" th:field="*{opcion2}" class="form-control" required/>
		</div>
		
		<div class="col-md-6">
		    <label>Opción 3</label>
		    <input type="text" th:field="*{opcion3}" class="form-control" required/>
		</div>
		
		<div class="col-md-6">
		    <label>Opción 4</label>
		    <input type="text" th:field="*{opcion4}" class="form-control" required/>
		</div>
		
		<div class="col-md-6">
            <label class="form-label">Opción Correcta</label>
            <select th:field="*{opcionCorrecta}" class="form-control" required>
                <option th:value="1">Primera</option>
                <option th:value="2">Segunda</option>
                <option th:value="3">Tercera</option>
                <option th:value="4">Cuarta</option>
            </select>
        </div>
        
        <div class="col-md-6">
            <label class="form-label">Dificultad</label>
            <select th:field="*{dificultad}" class="form-control" required>
                <option th:value="1">Fácil</option>
                <option th:value="2">Intermedio</option>
                <option th:value="3">Díficil</option>
                <option th:value="4">Imposible</option>
            </select>
        </div>
    </div></br>
		<button class="btn btn-success rounded-pill" type="submit">Registrar</button>
	</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
