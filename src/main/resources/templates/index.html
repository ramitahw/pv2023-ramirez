<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<style>
        .button-group {
            margin-top: 10px;
        }
        .button-group .btn {
            margin-right: 10px;
        }
    </style>
<title>Inicio</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>

     <div th:replace="~{layout :: header-index}"></div>
     
     <div class="container col-lg-6 mx-auto p-4 rounded-5 bg-secondary bg-opacity-10">
		<form th:object="${docenteParaLoguear}" th:action="@{/login}" method="post">
			<div class="mb-3">
  				<label for="usuario" class="form-label">Usuario </label>
  				<input type="text" class="form-control" id="usuario" th:field="*{id_Docente}" name="usuario" placeholder="Ingrese el id del docente">
			</div>
			<div class="mb-3">
  				<label for="contraseña" class="form-label">Contraseña</label>
  				<input type="password" class="form-control" id="contraseña" th:field="*{contrasenia}" name="password">
			</div>
			
			<button type="submit" class="btn btn-primary">Ingresar</button>
			
		</form>
	</div>
	<br>
	<div class="container col-lg-8 mx-auto p-4 rounded-5 bg-secondary bg-opacity-10">
	<div class="button-group text-center">
	<a class="btn btn-primary" href="/elegirCuestionario">Tomar cuestionario</a>
		<a class="btn btn-primary" href="/cuestionariosRealizados">Cuestionarios Realizados</a>
		<a class="btn btn-primary" href="/listaDeAlumnos">Lista de Alumnos</a>
		<a class="btn btn-primary" href="/listaDeDocentes">Lista de Docentes</a>
	</div>
	</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
